            <h1>风华胥</h1>
           
            <p></p>
            <p></p>
            <p></p>
            <p>许多年前在部落不断迁徙之时邂逅了燧明氏族的当代燧人，以遂人的名字【风】为证，结下盟约，与其育有一对双胞胎，即风里希和风伏羲。</p>
            <p>在怀孕之后手腹中胎儿影响，获得阴阳【指电子，阳电子】之力，可使雷霆如臂，被族人称为雷神。</p>
            <p>毛发因神力而变得全白，身体却也因阴阳之力存在而停止生长，永葆青春。</p>
