            <h1>末沉</h1>
           
            <p>超过一般人两倍的身高，毫无疑问的巨人。其蛮力是除了伏羲之外最强的现存生物。但长得比起人，还是像猿猴多一些，或许属于极其严重的返祖现象。</p>
            <p>心思单纯，因为身材问题，食量巨大，一人可比数十人。这辈子最大的愿望就是吃饱一次。</p>
