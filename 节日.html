            <h2>一：春之节庆</h2>
            
            <h3>初次春节</h3>
            <p>当部落挺过冬天后，如果食物还有剩余，且族人没有伤亡太多，就能由风华胥提议：“温暖的日子要回归了，剩下的食物放不了多久，举办一场宴会，庆祝我们成功从严寒中生存下来吧。人们也需要放松和休息一下了。”</p>

            <h3>真·春节</h3>
            <p>在【繁星】序列中，确认四季与月份规律后，能得到简易的历法，在历法存在的前提下，就能把每年春季的开头定为固定节日。</p>
            <p>春节能大幅提升【烹饪熟练度】，【音乐熟练度】，【羁绊（对人或宠物）】，【燧明华胥融合进度】等数值。</p>
            <p>能催生【拔河】等游戏行为的诞生。</p>
