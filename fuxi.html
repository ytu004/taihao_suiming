            <h1>风伏羲</h1>
           
            <p>一般称作伏羲</p>
            <p></p>
            <p></p>
            <p>至善，至强，至真，至诚，温柔却果决，先天圣心，灵韵觉智，能通读众生的情绪，理解他们的想法。</p>
            <p>与当代女娲（风里希为双胞胎兄妹），但伏羲除了发光的灵脉胎记外，外观上没有异常，但其血液蕴含极高营养价值，还能快速恢复伤势，但副作用是会让人上瘾。</p>
            <p>每当受伤到一定程度就会获得更强的蛮力，没有上限，最终或可打破宇宙边界，突破维度。</p>
