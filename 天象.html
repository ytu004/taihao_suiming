            <h1>天象</h1>
            <p>增益类任务，非必须，但能加快滚雪球效益</p>

           
            <h2>一：云</h2>
            
            <h3>飞入云端</h3>
            <p>以任何一种方式，包括但不限于：高等级伏羲直接跳高、登上嵩山、后期神话副本中，在湖边遇到朱雀。</p>
            <p>伏羲亲自接触到云，或者风里希近距离观察到云，就能了解云的本质也是水，从而能够通过云的形状和风判断天象。</p>
            


            
            <h3>二·异象</h3>
            <p>在一些重大灾难如山洪和地震来临之前，一些动物会提前逃命。如鸟类和两栖动物。</p>
            <p>第一次灾难之前发现这些现象，就能在第二次发生时将其显示在【劫数】列表。</p>
