            <h1>神农</h1>
           
            <p></p>
            <p></p>
            
            <p>初代神农</p>
            <p>幼时因食用蘑菇中毒被女娲以绝强法力救治后被改造成了长着牛角的模样，并且失去了说话的能力。但获得了极强的毒抗性，吃什么都不会有事。</p>
            <p>受危难之际伏羲和女娲为人族寻一条出路而与天相争的精神震撼，誓要找到一种办法，让人能自己自足，不再靠天吃饭。</p>
            <p>最终经过无数的尝试，鉴识了众多植物，发明了农耕，从此人类告别了伏羲女娲所在的石器时代，进入了农耕文明。</p>
            <p>直到一万年后的现代，依旧有人在不断地继续神农的伟业。</p>
