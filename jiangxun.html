            <h1>将寻</h1>
            <p>燧明氏族的优秀猎手，拥有出色的追踪能力（没什么科学依据，主要靠直觉，很准。），身手矫健善逃跑但不善搏斗，水性很好。</p>
            <p>如果没有他，伏羲就总是需要动用河图洛书才能找到目标。</p>
            <p>很喜欢捉弄荑茹，但其实这是【爱】。两人是【共工】部的先祖。</p>
